<h3>Leaderboards</h3>
<table class="leaderboards">
    <thead>
    <tr>
        <th>#</th>
        <th>Player</th>
        <th>Character</th>
        <th class="number">Gold</th>
        <th class="number">Level</th>
    </tr>
    </thead>
    <tbody>
    {% for row in site.data.onslaught.leaderboards %}
    <tr>
        <td>{{ forloop.index }}</td>
        <td>{{ row.player }}</td>
        <td>{{ row.character }}</td>
        <td class="number">{{ row.gold }}</td>
        <td class="number">{{ row.level }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
